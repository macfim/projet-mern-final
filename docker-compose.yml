version: "3.9"

services:
  mongo:
    image: mongo:7
    container_name: mern_final_mongo
    restart: unless-stopped
    environment:
      # Credentials unique to this project
      MONGO_INITDB_ROOT_USERNAME: mernfinal_user
      MONGO_INITDB_ROOT_PASSWORD: mernfinal_password
      MONGO_INITDB_DATABASE: simple_mern_blog
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:
    driver: local


